- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.tmux.conf: tmux.conf
    ~/.vimrc:     vimrc
    ~/.zsh:       zsh
    ~/.zshrc:     zshrc
    ~/.zshenv:    zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]

